<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="keyboard">
        <button value="clear" class="btn-opaque">AC</button>
        <button value="divide" class="btn-opaque">โบ</button>
        <button value="multiply" class="btn-opaque">x</button>
        <button value="erase" class="btn-opaque">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="%" class="btn-opaque">%</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="btn-opaque">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+" class="btn-opaque">+</button>
        <button value="0" class="btn-large">0</button>
        <button value=".">.</button>
        <button value="=" class="btn-opaque">=</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
