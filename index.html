<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="current-operand"></div>
      </div>
      <div class="keyboard">
        <button value="clear" class="btn-opaque" id="clearBtn">AC</button>
        <button value="back" class="btn-opaque" id="back">โบ</button>
        <button value="multiply" class="btn-opaque operator" id="multiply">
          x
        </button>
        <button value="divide" class="btn-opaque" id="divide">รท</button>
        <button value="7" class="number">7</button>
        <button value="8" class="number">8</button>
        <button value="9" class="number">9</button>
        <button value="%" class="btn-opaque operator" id="remainder">%</button>
        <button value="4" class="number">4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button value="-" class="btn-opaque operator" id="minus">-</button>
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
        <button value="+" class="btn-opaque operator" id="plus">+</button>
        <button value="0" class="number btn-large">0</button>
        <button value="." class="number">.</button>
        <button value="=" class="btn-opaque" id="equal">=</button>
      </div>
    </div>
    <div class="shine"></div>
  </body>
  <script src="app.js"></script>
</html>
